[pupdate-bin]
source = "github"
github = "mattpannella/pupdate"
use_latest_release = "true"

[rcu-bin]
source = "regex"
regex = "v\\d+\\.\\d+\\.\\d+"
url = "https://files.davisr.me/projects/rcu/download-59ck3sdT/"

[rusty-psn-bin]
source = "github"
github = "RainbowCookie32/rusty-psn"
use_latest_release = "true"

[sbom-tool-bin]
source = "github"
github = "microsoft/sbom-tool"
use_latest_release = "true"

[tidal-dl-ng]
source = "github"
github = "exislow/tidal-dl-ng"
use_latest_release = "true"

[yaml-language-server]
source = "git"
git = "https://github.com/redhat-developer/yaml-language-server.git"
prefix = "v"
